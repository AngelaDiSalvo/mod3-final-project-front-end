<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Code Challenge</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">


  <style>
    input {
      font-size: 2rem;
    }

    #map {
      min-height: 500px;
      width: 100%;
      /*position: absolute !important;*/
      /*bottom: 0px;*/
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="image_content">
      <div class="card col-md-4"></div>
      <div id="image_card" class="card col-md-4">
        <img id="image" data-id/>
        <h4 id="name"></h4>
        <span>Likes:
            <span id="likes">0</span>
        </span>
        <button id="like_button">Like</button>
        <form id="comment_form">
          <input id="comment_input" type="text" name="comment" placeholder="Add Comment" />
          <input type="submit" value="Submit" />
        </form>
        <ul id="comments">

        </ul>
      </div>
      <div class="card col-md-4"></div>
    </div>
  </div>
  <div class="container">

    <!-- columns should be the immediate child of a .row -->
    <div class="row">
      <!-- <div class="one column">One</div> -->
      <div class="eleven columns">
        <div id="map"></div>
      </div>
    </div>

    <script type="text/javascript" src='src/index.js'></script>
    <script src="src/config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMhBDQdPCjD8wzRQAL-qp7l1jPI9bsHfQ&callback=initMap"></script>

</body>

</html>
